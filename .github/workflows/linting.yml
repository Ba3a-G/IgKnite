name: Linting (flake8)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flake8_lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run flake8
        uses: py-actions/flake8@v2
